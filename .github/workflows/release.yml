name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-upload:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: mentat-linux-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: mentat-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: mentat-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: mentat-win-x64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename Binary (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/mentat-code ${{ matrix.name }}

      - name: Rename Binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/mentat-code.exe ${{ matrix.name }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
